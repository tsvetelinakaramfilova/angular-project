<div *ngIf="isLoading">
    <app-loader />
  </div>
  <div class="mx-4 my-3" *ngIf="!isLoading">
    <form class="searchForm" #form="ngForm" (ngSubmit)="search(form)">
      <fieldset>
        <div class="input-group mb-3 w-50 mx-auto">
            <input type="text" name="searchText" ngModel #inputSearchText="ngModel" required class="border border-secondary form-control focus-ring focus-ring-dark " placeholder="Search recipe" aria-label="Search recipe" aria-describedby="search">
            <button class="btn btn-outline-secondary" id="search">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
              </svg>
            </button>
        </div>
      </fieldset>
    </form>
    <div *ngIf="!noRecipes">
      <app-recipes [recipes]="recipes" />
    </div>
    <div class="text-center" *ngIf="noRecipes">
      <p class="be-comment-info">No recipes found!</p>
    </div>
  </div>
