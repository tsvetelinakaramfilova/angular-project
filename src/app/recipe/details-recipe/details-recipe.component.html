<div *ngIf="isLoading" class="text-center my-3">
  <app-loader />
</div>
<div class="mx-2 my-3" *ngIf="!isLoading">
  <div class="container mb-2">
    <div class="row">
      <div class="col col-lg-2">
        <a routerLink="/recipes" class="text-dark">
          <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-backspace" viewBox="0 0 16 16">
            <path d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z"/>
            <path d="M13.683 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1zm-7.08 1a1 1 0 0 0-.76.35L1 8l4.844 5.65a1 1 0 0 0 .759.35h7.08a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1z"/>
          </svg>
        </a>
      </div>
      <div class="col justify-content-md-center">
        <h5 class="text-center">{{ recipe.recipeName }}</h5>
      </div>
      <div class="col col-lg-1">Author: {{ author }}</div>
    </div>
  </div>
  <div>
    <div class="text-end mt-1 mb-4" *ngIf="isAuthor">
      <a
        class="btn btn-dark mx-2"
        [routerLink]="['/recipes/edit-recipe/' + recipe._id]"
        >Edit</a
      >
      <a class="btn btn-dark mx-2" (click)="deleteRecipe(recipe._id)">Delete</a>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="img-container">
          <img
            src="{{ recipe.image }}"
            class="img-stretch"
            alt="Responsive image"
          />
        </div>
      </div>
      <div class="col">
        <h6>Category:</h6>
        <p>{{ recipe.category }}</p>
        <h6>Products:</h6>
        <div *ngFor="let product of recipe.products" class="my-1">
          <p>{{ product.quantity }} g. {{ product.product }}</p>
        </div>
      </div>
    </div>
    <div class="mt-3">
      <h5>Description:</h5>
      <p>{{ recipe.description }}</p>
    </div>
  </div>
  <!-- Comment section -->
  <app-comment />
</div>
