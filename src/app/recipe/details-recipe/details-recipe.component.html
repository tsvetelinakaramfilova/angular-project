<div *ngIf="isLoading" class="text-center my-3">
  <app-loader />
</div>
<div class="mx-2 my-3" *ngIf="!isLoading">
  <div class="container mb-2">
    <div class="row">
      <div class="col col-lg-2"></div>
      <div class="col justify-content-md-center">
        <h5 class="text-center">{{ recipe.recipeName }}</h5>
      </div>
      <div class="col col-lg-1">Author: {{ author }}</div>
    </div>
  </div>
  <div>
    <div class="text-end mt-1 mb-4" *ngIf="isAuthor">
      <a class="btn btn-dark mx-2" [routerLink]='["/recipes/edit-recipe/" + recipe._id]'>Edit</a>
      <a class="btn btn-dark mx-2" (click)="deleteRecipe(recipe._id)">Delete</a>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="img-container">
          <img
            src="{{ recipe.image }}"
            class="img-stretch"
            alt="Responsive image"
          />
        </div>
      </div>
      <div class="col">
        <h6>Category: {{ recipe.category }}</h6>
        <h6>Products:</h6>
        <div *ngFor="let product of recipe.products" class="my-1">
          <p>{{ product.quantity }} g. {{ product.product }}</p>
        </div>
      </div>
    </div>
    <div class="mt-3">
      <h5>Description:</h5>
      <p>{{ recipe.description }}</p>
    </div>
  </div>
  <!-- Comment section -->
</div>
