<div class="row row-cols-1 row-cols-md-3 g-4">
  <div *ngFor="let recipe of recipes">
    <div class="col">
      <div class="card h-100">
        <img
          src="{{ recipe.image || '../../../../assets/Logo_f.png' }}"
          class="card-img-top"
          alt="{{ recipe.recipeName }}"
        />
        <div class="card-body">
          <h5 class="card-title">{{ recipe.recipeName }}</h5>
          <h6 class="card-title">Category: {{ recipe.category }}</h6>
          <p class="card-text">
            {{ recipe.description }}
          </p>
          <a [routerLink]="['/recipes', recipe._id]" class="btn btn-dark">Read</a>
        </div>
      </div>
    </div>
  </div>
</div>
